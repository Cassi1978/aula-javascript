<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Digite um numero: "))
        for(i=1;i<n;i++) {
            alert(i)
        }
    </script>
    <script>
        var num = prompt("digite um numero: ")
        num = parseInt(num)
        for (var n = 1; n<= num; n = n + 1) {
            alert(n)
        }
    </script>
</body>
